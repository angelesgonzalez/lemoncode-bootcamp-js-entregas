<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">

    <div id="gameStartContainer">
      <h1>Bienvenid@ al 7 1/2</h1>
      <button id="startGameBtn">Empezar a jugar </button>
    </div>

    <div id="gameOverContainer" class="hidden" aria-hidden="true">
      <h2>Fin de la partida</h2>
      <p id="gameOverReason"></p>
      <h3>Ultima ronda: <span id="lastRound">0</span> </h3>
      <h3>Score final: <span id="finalScore">0</span> </h3>
      <button id="restartGameBtn">Jugar de nuevo </button>
    </div>

    <div id="roundContainer" class="hidden" aria-hidden="true">
      <h2>Resultado</h2>
      <p id="roundMessage"></p>
      <h3>Has ganado: <span id="pointsToAdd">0</span> </h3>
      <h3>Score final: <span id="currentScore">0</span> </h3>
      <button id="continueRound">Seguir Jugando</button>
      <button id="quitGame">Terminar Juego</button>
    </div>

    <div id="gameContainer" class="hidden" aria-hidden="true">
      <h2>7 y medio</h2>
      <p>Cartas en el mazo: <span id="deckCounter">40</span></p>
      <p>Puntuaci√≥n: <span id="scoreCounter">0</span></p>
      <p>Total de la ronda: <span id="roundTotalCounter">0</span></p>
      <section class="cards-container" id="cards-container">
        <img src="/public/assets/card-cover.jpg" alt="Carta" />
      </section>
      <button id="drawCardBtn">Dame un carta</button><button id="standBtn">Me Planto
      </button>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
